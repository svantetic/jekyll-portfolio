<div class="section__experience">
  <h2 class="section__heading">
    EXP
  </h2>
  <table class="table is-hoverable table--experience">
    <tr>
      <th>when</th>
      <th>where</th>
      <th>who</th>
    </tr>
    <tbody>
    {% for job in site.data.experience %}
      <tr>
        <td>{{ job.when }}</td>
        <td>{{ job.where }}</td>
        <td>{{ job.who }}</td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
