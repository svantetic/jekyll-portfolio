<div class="blog-listing">
  <div class="container">
    <div class="columns is-multiline">
      {% for post in site.posts %}
      <div class="column is-6">
        <article class="post">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
