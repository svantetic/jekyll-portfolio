<div class="blog-listing">
  <div class="container">
    <div class="columns is-multiline">
      {% for post in site.posts %}
      <div class="column is-12">
        <article class="post">
          <h2 class="post__title">
            <a class="post__link" href="jekyll-portfolio{{ post.url }}">{{ post.title }}</a>
          </h2>
          <p>Opublikowano: {{ post.date | date: "%B %d, %Y"}}</p>
          <div>
            {{ post.excerpt }}
          </div>
        </article>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
