<article class="post__container">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="post__title">
          {{ page.title }}
        </h1>
        <p class="post__meta">
          <span class="post__date"> Opublikowano {{ page.date | date: "%B %d, %Y"}}</span>
        </p>
        <div class="post__content">
          {{ content }}
          <div class="pagination">
            <a href="/blog">Wróć do bloga</a>
          </div>
        </div>
        
      </div>
  
    </div>
    </div>
    <div class="comments">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="disqus_thread"></div>
            <script>

              /**
              *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
              *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            
              var disqus_config = function () {
              this.page.url = '{{ absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = '{{ absolute_url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
              };
             
              (function () { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = '//arkadiuszm-pl.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
              })();
            </script>
            <noscript>Please enable JavaScript to view the
              <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
            </noscript>
          </div>
        </div>
      </div>
    </div>
</article>
